<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz PGRSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz sobre PGRSS</h1>
        <div id="startContainer">
            <label for="participantName">Digite seu nome:</label>
            <input type="text" id="participantName" placeholder="Seu nome">
            <button class="btn" onclick="startQuiz()">Começar Quiz</button>
        </div>
        <div id="quizContainer" style="display: none;">
            <div id="quiz"></div>
            <div id="navigation">
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Próxima</button>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
